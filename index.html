<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <h1>CRAZY CALCULATOR</h1>
      <div class="text">
        <div class="answer">
        </div>
        <div class="numbers">
          <input type="text" placeholder="Number One" id="num_one"></input>
          <input type="text" placeholder="Number Two" id="num_two"></input>
        </div>
        </div>
      <div class="buttons">
        <button type="button" id="add">+</button>
        <button type="button" id="subtract">-</button>
        <button type="button" id="multiply">x</button>
        <button type="button" id="divide">/</button>
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
